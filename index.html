<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcukator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="calculator.js" defer></script>
</head>
<body>
    <div class="calculator">
        <div class="screen"></div>
        <div class="buttons">
            <div class="number-pad">
                <div class="nums">
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                </div>
                <div class="nums">
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                </div>
                <div class="nums">
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                </div>
                <div class="nums">
                    <button id="cancel">C</button>
                    <button>0</button>
                    <button id="op">=</button>
                </div>
            </div>
            <div class="operations">
                <button id="op">+</button>
                <button id="op">-</button>
                <button id="op">x</button>
                <button id="op">รท</button>
            </div>
            
        </div>
    </div>
</body>
</html>
